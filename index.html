<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link href="index.css" rel="stylesheet" >
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="hours">
                <h1 id="hours">7</h1>
            </div>
            <h1>hours</h1>
        </div>
        <div class="box">
            <div class="minutes">
                <h1 id="minutes">7</h1>
            </div>
            <h1>minutes</h1>
        </div>
        <div class="box">
            <div class="seconds">
                <h1 id="seconds">7</h1>
            </div>
            <h1>seconds</h1>
        </div>
        <div class="box">
            <div class="amorpm">
                <h1 id="amorpm">7</h1>
            </div>
            <h1 id="special">hours</h1>
        </div>
    </div>
</body>
</html>
